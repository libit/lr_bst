apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.lrcall.appbst"
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1041
        versionName "1.0.4"
        ndk {
            moduleName "appbstsdk"
            //abiFilters "armeabi", "arm64-v8a", "x86"
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    //配置keystore签名
    signingConfigs {
        release {
            storeFile file("/Users/libit/android/key/libit.keystore")
            storePassword "QQ:308062035"
            keyAlias "libit.keystore"
            keyPassword "QQ:308062035"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            jniDebuggable true
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.github.hotchemi:permissionsdispatcher:2.1.3'
    apt 'com.github.hotchemi:permissionsdispatcher-processor:2.1.3'
}
